<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchases</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Product's purchases</h1>
    <a href="/purchase/byuser">By User</a>
    <a href="/purchase/byproduct">By Product</a>

    <form action="/purchase/byproduct" method="post">
        <input type="number" name="productId" placeholder="Enter product id">
        <button type="submit">Add</button>
    </form>

    <!-- List of purchases -->
    <div th:each="purchase: ${purchases}" style="display: flex">
        <p th:text="${purchase.id}" style="display: inline; margin: 0" /> )&nbsp
        User:&nbsp<b th:text="${purchase.userId}" />&nbsp-&nbspProduct:&nbsp<b th:text="${purchase.productId}" />
    </div>

    <br />
    <a href="/">Back to Home Page</a>
</body>
</html>
